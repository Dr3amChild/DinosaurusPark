version: '3.4'

services:
  dinosaurusparkintegrationtests:
    image: dinosaurusparkintegrationtests
    build:
      context: ../../
      dockerfile: tests/DinosaurusPark.IntegrationTests/Dockerfile
    environment:   
      DINOPARK_TESTS_API__URI: http://dinosaurusparkapi
    depends_on:
      - dinosaurusparkapi

  dinosaurusparkapi:
    image: dinosaurusparkapi
    build:
      context: ../../
      dockerfile: ./src/DinosaurusPark.WebApplication/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DINOPARK_DB__CONNECTIONSTRING: Host=pg;Port=5432;Database=dinosaurus_park;Username=postgres;
      DINOPARK_SERILOG__LEVEL: Verbose
      DINOPARK_FILES__ROOT: wwwroot/img/dinosaurs
      DINOPARK_FILES__SHORTROOT: img/dinosaurs
      DINOPARK_SERILOG__USEREQUESTLOGGING: "true"
      
    depends_on:
      - pg
    ports:
      - "5006:80"

  pg:
    image: postgres:9.6
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./10-init-pg.sql:/docker-entrypoint-initdb.d/10-init-pg.sql
volumes:
  pgdata: